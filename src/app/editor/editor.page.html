<ion-header no-border>
  <ion-toolbar no-border color="tertiary"> 
    <!-- Title : Editior-->
    <ion-title color="dark">Editor</ion-title>
    <ion-buttons slot="start" >
        <ion-back-button style="font-size: 14px;" text="" icon="arrow-back" defaultHref="home"></ion-back-button>
      </ion-buttons>
    <ion-buttons slot="end">
        <ion-button ion-button color="dark" (click)="presentActionSheet()">
            <ion-icon name="more"></ion-icon>
        </ion-button>
    <ion-button ion-button color="dark" (click)="saveComposition()">
        <ion-icon name="save"></ion-icon>
    </ion-button>
</ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <!-- Title Of Composition -->
    <ion-input padding class="editor-title" clearInput aria-required="true" require type="text" placeholder="Composition Name" [(ngModel)]="composition.compositionName" maxlength="20"></ion-input>
    <!-- Description Of Composition -->
    <ion-input padding class="editor-description" clearInput aria-required="true" require type="text" placeholder="Description" [(ngModel)]="composition.compositionDescription" maxlength="150"></ion-input>

  <!-- Text Editor -->
    <ion-textarea class="editor-text-area" placeholder="Your Song Lyrics Go Here!" [(ngModel)]="composition.compositionData">
    </ion-textarea>

    <ion-toolbar>




    </ion-toolbar>


    
  
</ion-content>
